<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="top-container">
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
        <div id="DigitalCLOCK" class="clock" onload="showTime()"></div>

        <div class="status">
          <i class="fa-sharp fa-solid fa-battery-full"></i>
          <!-- <img src="./img/status.png" alt="status" /> -->
        </div>
      </div>
      <div class="secondary-display"></div>
      <div class="primary-display">0</div>
      <div class="buttons-container">
        <div class="button function ac">AC</div>
        <div class="button function pm">±</div>
        <div class="button function percent">%</div>
        <div class="button operator division">÷</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator multiplication">×</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator addition">+</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator subtraction">−</div>
        <div class="button number zero">0</div>
        <div class="button decimal">.</div>
        <div class="button equal">=</div>
      </div>
      <div class="bottom"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
